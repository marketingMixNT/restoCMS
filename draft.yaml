models:
  Category:
    name: string
    sort: integer nullable
    relationships:
      hasMany: Menu

  Menu:
    category_id: id
    sort: integer nullable
    relationships:
      belongsTo: Category
      hasMany: Dish

  Dish:
    name: text
    ingredients: text
    price: integer
    menu_id: id
    sort: integer nullable
    relationships:
      belongsTo: Menu